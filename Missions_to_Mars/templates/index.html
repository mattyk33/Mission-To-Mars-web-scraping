<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center border-bottom">
            <h1 class="font-weight-bold">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        
        <div class="row">
            <div class="col-md-12">
              <h2><u>Latest Mars News</u></h2>
            </div>
        </div>
    <br>
        <div class="row">
            <div class="col-md-12">
                <h4>{{mars_dict.news_title}}</h4>
                <p>{{mars_dict.news_p}}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <h3>Featured Mars Image</h3>
                <img src= "{{mars_dict.featured_image_url}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
            </div>

        <div class="border">
            <div class="panel panel-default">
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                    <div class="panel-body">
                        <h5>Mars Facts</h5>
                        <p>{{ mars_dict.fact_table | safe }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:80px;">
            <div class="page-header">
              <h2 class="text-center"><b>Mars Hemispheres</b></h2>
            </div>
            
            {% for hemisphere in mars_dict.hemisphere_images %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url}}">
                    </div>
                    <div class="caption">
                        <h3><b>{{hemisphere.title}}</b></h3>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
